<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stuff</title>

  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <style>
    table, th, td {
      border: 1px solid black;
    }
  </style>
</head>

<body class="container mt-4">
  <div class="form-group row">
    <div class="col-md-3">
      <input type="text" class="form-control mb-2" placeholder="Name of stuff" id="name" />
    </div>
    <div class="col-md-3">
      <input type="number" class="form-control mb-2" placeholder="Price of stuff" id="price" />
    </div>
    <div class="col-md-3">
      <select id="category" class="form-control mb-2">
        <option value="Furniture">Furniture</option>
        <option value="Electronic">Electronic</option>
      </select>
    </div>
    <div class="col-md-3">
      <button type="button" class="btn btn-primary btn-block" onclick="SaveStuff()" id="save">Save</button>
    </div>
  </div>

  <table class="table table-bordered mt-4">
    <thead class="thead-dark">
      <tr>
        <th>No.</th>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="result">
      <tr>
        <td>1</td>
        <td>Wardrobe</td>
        <td>Furniture</td>
        <td>$100</td>
        <td>
          <button type="button" class="btn btn-danger btn-sm">Delete</button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3" class="font-weight-bold">Total Price</td>
        <td id="total-price">$0</td>
        <td></td>
      </tr>
    </tfoot>
  </table>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    const GetStuff = async () => {
      await axios.get('http://localhost:3000/stuff')
        .then((response) => {
          console.log(response.data);
          const stuffs = response.data;
          let bucket = '';
          let totalPrice = 0;
          stuffs.forEach((stuff, index) => {
            bucket += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${stuff.name}</td>
                        <td>${stuff.category}</td>
                        <td>$${stuff.price}</td>
                        <td>
                          <button type="button" class="btn btn-warning btn-sm" onclick="EditStuff('${stuff.id}')">Edit</button>
                          <button type="button" class="btn btn-danger btn-sm" onclick="DeleteStuff('${stuff.id}')">Delete</button>
                        </td>
                    </tr>
                    `;
            totalPrice += parseFloat(stuff.price);
          });
          document.getElementById('result').innerHTML = bucket;
          document.getElementById('total-price').innerText = `$${totalPrice.toFixed(2)}`;
        })
        .catch((error) => {
          alert(error.message);
        })
    }
    GetStuff();
    const SaveStuff = async () => {
      let name = document.getElementById('name').value;
      let price = document.getElementById('price').value;
      let category = document.getElementById('category').value;
      await axios.post('http://localhost:3000/stuff', {
        name: name,
        price: price,
        category: category,
      })
        .then((response) => {
          console.log(response);
          GetStuff();
        })
        .catch((error) => {
          alert(error.message);
        })
    }
    const DeleteStuff = async (id) => {
      const confirmVal = confirm('Apakah data akan dihapus?');
      if (confirmVal) {
        await axios.delete(`http://localhost:3000/stuff/${id}`)
          .then((response) => {
            console.log(response);
            GetStuff();
          })
          .catch((error) => {
            alert(error.message);
          })
      }
    }

    const EditStuff = async (id) => {
      await axios.get(`http://localhost:3000/stuff/${id}`)
        .then((response) => {
          const stuff = response.data;
          document.getElementById("name").value = stuff.name;
          document.getElementById("price").value = stuff.price;
          document.getElementById("category").value = stuff.category;
          document.getElementById("save").innerText = "Update";
          document.getElementById("save").setAttribute('onclick', `UpdateStuff('${id}')`);
          console.log(response);
        })
        .catch((error) => {
          alert(error.message);
        })
    }

    const UpdateStuff = async (id) => {
      let name = document.getElementById('name').value;
      let price = document.getElementById('price').value;
      let category = document.getElementById('category').value;
      await axios.patch(`http://localhost:3000/stuff/${id}`, {
        name: name,
        price: price,
        category: category,
      })
        .then((response) => {
          console.log(response);
          document.getElementById("name").value = "";
          document.getElementById("price").value = "";
          document.getElementById("category").value = "Furniture";
          document.getElementById("save").innerText = "Save";
          document.getElementById("save").setAttribute('onclick', `SaveStuff()`);
          GetStuff();
        })
        .catch((error) => {
          alert(error.message);
        })
    }
  </script>
</body>

</html>
